databaseChangeLog:
  - changeSet:
      id: create-countries
      author: your_name
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: countries
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: countries
            columnNames: name
            constraintName: unique_country_name

  - changeSet:
      id: create-actors
      author: your_name
      runOnChange: true
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: actors
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: actors
            baseColumnNames: country_id
            constraintName: fk_actor_country
            referencedTableName: countries
            referencedColumnNames: id

  - changeSet:
      id: create-movies
      author: your_name
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: movies
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-movies-actors
      author: your_name
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: movies_actors
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: movies_actors
            columnNames: movie_id,actor_id
            constraintName: pk_movies_actors
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: movie_id
            constraintName: fk_movies_actors_movie
            referencedTableName: movies
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: actor_id
            constraintName: fk_movies_actors_actor
            referencedTableName: actors
            referencedColumnNames: id
